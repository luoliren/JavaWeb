<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         *  点击超链接或者图片需要换一张
         *  1.给超链接和图片绑定的单击事件
         *
         *  2.重新设置图片的src属性值
         */
       window.onload = function (){
           //获取图片对象
           var img = document.getElementById("checkCode");
           //2.绑定单击事件
           img.onclick = function () {
               //加时间戳
               var data = new Date().getTime();
               img.src = "/day15/checkCodeServlet?"+data;
           }
       }


    </script>
</head>
<body>
    <img id="checkCode" src="/day15/checkCodeServlet"/>
    <a id="change" href="">看不清换一张？</a>
</body>
</html>
